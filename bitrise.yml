format_version: "11"
default_step_lib_source: "https://github.com/bitrise-io/bitrise-steplib.git"

workflows:
  primary:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - cocoapods-install@2:
        inputs:
        - verbose: "true"
    - xcode-test@2:
        inputs:
        - project_path: "Dayline.xcworkspace"
        - scheme: "DaylineApp"
        - simulator_device: "iPhone 14"
        - simulator_os_version: "17.0"
        - is_clean_build: "yes"
    - deploy-to-bitrise-io@2: {}
