format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

project_type: ios

workflows:
  primary:
    steps:
      - git-clone@8: {}
      - cache-pull@2: {}
      - cocoapods-install@2:
          inputs:
            - verbose: 'true'
      - xcode-build-for-simulator@0:
          inputs:
            - project_path: Dayline.xcodeproj
            - scheme: DaylineApp
            - simulator_device: iPhone 15
            - simulator_os_version: latest
      - xcode-test@4:
          inputs:
            - project_path: Dayline.xcodeproj
            - scheme: DaylineApp
            - simulator_device: iPhone 15
            - simulator_os_version: latest
      - cache-push@2: {}
