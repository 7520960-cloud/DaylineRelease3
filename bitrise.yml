format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  primary:
    steps:
      - git-clone@8: {}
      - cache-pull@2: {}
      - cocoapods-install@2:
          inputs:
            - podfile_path: "./Podfile"
      - xcode-build-for-simulator@0:
          inputs:
            - project_path: "Dayline.xcworkspace"
            - scheme: "DaylineApp"
            - destination: "platform=iOS Simulator,name=iPhone 11,OS=18.6"
            - configuration: "Debug"
      - cache-push@2: {}
      - deploy-to-bitrise-io@2: {}
