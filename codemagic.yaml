workflows:
  ios-simulator-build:
    name: iOS Simulator Build
    environment:
      xcode: latest
    scripts:
      - name: Build for iOS Simulator
        script: |
          xcodebuild \
            -project Dayline.xcodeproj \
            -scheme DaylineApp \
            -sdk iphonesimulator \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
    artifacts:
      - build/Build/Products/Debug-iphonesimulator/*.app
